<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title><ui:insert>Task</ui:insert></title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Name: " />
			<h:inputText id="name" value="#{taskBean.task.name}" />
			
			<br />
			<br />

			<h:commandButton value="Add" action="#{taskBean.save}" />

			<br />
			<br />
		</h:panelGrid>
		<h:dataTable value="#{taskBean.listTask}" var="task">
			<h:column>
				<h:outputText value="#{task.id}"></h:outputText>
			</h:column>
			
			<h:column>
				<h:outputText value="#{task.name}"></h:outputText>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>

</html>
